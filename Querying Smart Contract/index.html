<html>

<head>
    <title>Querying Smart Contract</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>

    <br>
    <label for="value">Enter the Value:</label>
    <input type="text" id="NewValue" name="value" style="border:1px solid #000000;"><br><br><br>

    <button id='SetValueButton' onclick="setValue()" class="mx-auto rounded-md p-2 bg-blue-500 text-white">
        Submit Value
    </button><br><br><br>

    <button id='GetValueButton' onclick="getValue()" class="mx-auto rounded-md p-2 bg-blue-500 text-white">
        Get Value
    </button><br><br><br>

    <br>
    <p id='ProcessIndicator' class='text-lg text-gray-600 my-2' align="center"></p>
    <p id='Value' class='text-lg text-gray-600 my-2' align="center"></p>
    <br>

</body>

</html>
